<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#5a2e9b" />
    <meta
        name="description"
        content="Aayojan.AI: The future of event management, powered by AI."
    />
    <title>Aayojan.AI</title>
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Body and HTML styling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            background-color: #121212;
            overflow-x: hidden;
        }

        /* Hero Section Styling */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
            background: linear-gradient(135deg, #1f1c2c 0%, #928dab 100%);
            /* A subtle gradient that hints at technology */
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
            /* Soft inner shadow for depth */
            animation: fadeIn 1.5s ease-in-out;
            /* Fade-in effect */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.8;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            /* Subtle text shadow for readability */
            letter-spacing: -1px;
        }
        h2 {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 400;
            margin-top: 0.5rem;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            color: #ffffff;
            background: #6a0dad;
            /* A strong, tech-oriented purple */
            border-radius: 50px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(106, 13, 173, 0.4);
        }
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(106, 13, 173, 0.6);
        }

        /* Loading Animation */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #6a0dad;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="hero">
            <div class="hero-content">
                <h1>Aayojan.AI</h1>
                <h2>The future of event management, powered by AI.</h2>
                <p>
                    <a href="#" class="cta-button">Get Started</a>
                </p>
            </div>
        </div>
        <div id="loading-spinner" class="loading-container">
            <div class="spinner"></div>
        </div>
    </div>
    <script>
        window.addEventListener('load', () => {
            const spinner = document.getElementById('loading-spinner');
            if (spinner) {
                spinner.style.opacity = '0';
                setTimeout(() => {
                    spinner.style.display = 'none';
                }, 500);
            }
        });
    </script>
</body>
</html>
